<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Carousal</title>
</head>

<body>

  <div class="row">
    <div id="carouselExampleSlidesOnly" class="col-lg-6 carousel slide" data-ride="carousel" data-interval="1000" data-pause="hover"
    style="padding:0">
      <div class="carousel-inner">
        <div class="carousel-item active bg-primary" style="height:400px">
          <img class="d-block w-100" src="..." alt="First slide">
        </div>
        <div class="carousel-item bg-secondary" style="height:400px">
          <img class="d-block w-100" src="..." alt="Second slide">
        </div>
        <div class="carousel-item bg-success" style="height:400px">
          <img class="d-block w-100" src="..." alt="Third slide">
        </div>
        <div class="carousel-item bg-danger" style="height:400px">
          <img class="d-block w-100" src="..." alt="Third slide">
        </div>
        <div class="carousel-item bg-warning" style="height:400px">
          <img class="d-block w-100" src="..." alt="Third slide">
        </div>
      </div>
    </div>
    <div id="carouselExampleControls" class="col-lg-6 carousel slide" data-ride="carousel" data-interval="1000"style="padding:0">
      <div class="carousel-inner">
        <div class="carousel-item active  bg-success" style="height:400px">
          <img class="d-block w-100" src="..." alt="First slide">
        </div>
        <div class="carousel-item  bg-danger" style="height:400px">
          <img class="d-block w-100" src="..." alt="Second slide">
        </div>
        <div class="carousel-item  bg-warning" style="height:400px">
          <img class="d-block w-100" src="..." alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
