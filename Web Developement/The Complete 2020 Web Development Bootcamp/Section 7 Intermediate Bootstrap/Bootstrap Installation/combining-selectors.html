<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Combinig Selectors</title>
  <style media="screen">

  /*Hierarchical Selector*/
  .container #heading{
    color: green;
  }
  /* This won't work because this looks for some element with class="container" & id="heading"
  .container#heading{
    color: green;
  }
  */

  div.container-fluid{
    background-color: yellow;
  }

  </style>
</head>
<body>
<div class="container">
  <h1 id="heading" class="title">Hello World</h1>
</div>
<div class="container-fluid">
  <h1 class="title">Good Bye World</h1>
</div>
</body>
</html>
